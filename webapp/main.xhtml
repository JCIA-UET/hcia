<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">
	
    <h:head>
        <title>JSF 2.0 Hello World</title>
    	<!-- <h:outputStylesheet name="css/style.css"/> -->
    </h:head>
    <h:body>
    	<h:form>  
		   <!--  <p:growl id="messages"/> -->
		    <p:menubar>
		        <p:submenu label="Open" icon="ui-icon-document">
		        	<p:menuitem value="XML File" icon="ui-icon-document-b" oncomplete="PF('dlgxml').show()" />
		            <p:menuitem value="Zip File" icon="ui-icon-folder-collapsed" oncomplete="PF('dlgzip').show()" />
		        </p:submenu>
		 
		        <p:submenu label="Edit" icon="ui-icon-pencil">
		        </p:submenu>
		    </p:menubar>
		    <p:dialog header="Choose an xml file..." widgetVar="dlgxml" modal="true" height="250" weigh="250">
            	<h:form enctype="multipart/form-data">
    				<p:fileUpload style="weigh:250px;" fileUploadListener="#{fileUploadBean.handleFileUpload}" mode="advanced" 
    						dragDropSupport="true" auto="true" update="messages" allowTypes="/(\.|\/)(hbm.xml|zip)$/"/>
 
    				<p:growl id="messages" showDetail="true" />
				</h:form>
        	</p:dialog>
		</h:form>
		<p:layout>
			<p:layoutUnit position="west" minSize="315">
				<p:tree value="#{treeBean.root}" var="node">
					<p:treeNode expandedIcon="ui-icon ui-icon-folder-open"
								collapsedIcon="ui-icon ui-icon-folder-collapsed">
						<h:outputText value="#{node}"/>
					</p:treeNode>
					
					<p:treeNode type="table1" icon="ui-icon ui-icon-document">
						<h:outputText value="#{node}" />
					</p:treeNode>
					
					<p:treeNode type="table2" icon="ui-icon ui-icon-image">
						<h:outputText value="#{node}"/>
					</p:treeNode>
				</p:tree>
			</p:layoutUnit>
			<p:layoutUnit position="center" resizable="true">
				<p:dataTable>
				    <p:column headerText="Column Name">
				        <h:outputText value="name" />
				    </p:column>
				 
				    <p:column headerText="Type">
				        <h:outputText value="type" />
				    </p:column>
				 
				    <p:column headerText="Primary Key">
				        <p:selectBooleanCheckbox value="true" />
				    </p:column>
				 
				    <p:column headerText="AI">
				        <p:selectBooleanCheckbox value="true" />
				    </p:column>
				</p:dataTable>
				
				<h:form style="width:500px;">
   				 <p:growl id="message"></p:growl>
				<p:tabView>
			        <p:tab title="Column">
				        <p:panelGrid style="border:none;margin:0 auto;">
				        	<p:row>
				        		<p:column style="width:500px;">
				        			<h:outputLabel for="name" value="Name:" />
					            	<h:inputText id="name" value="name" readonly="#{facesContext.renderResponse}" />
				        		</p:column>
				        		<p:column style="width:500px;">
				        			<h:outputText value="Primary Key: " />
	       							<p:selectBooleanCheckbox value="true" />
				        		</p:column>
				        	</p:row>
				        	
				        	<p:row>
				        		<p:column rowspan="3" style="width:500px;">
				        			<h:outputLabel for="expression" value="Default/Exprssion:" />
					            	<p:inputTextarea id="expression" rows="6" cols="33"  value="something here" readonly="#{facesContext.renderResponse}" />
				        		</p:column>
				        		<p:column style="width:500px;">
				        			<h:outputText value="Auto Increment: " />
	       							<p:selectBooleanCheckbox value="true" />
				        		</p:column>
				        	</p:row>
				        </p:panelGrid>
			        </p:tab>
			        <p:tab title="Foreign Key">
			           <!--  <h:panelGrid columns="2" cellpadding="10">
			            	<h:outputText value="Basic: " />
			            </h:panelGrid> -->
			            <p:outputLabel value="Content goes here ! Message # 1"></p:outputLabel>
			        </p:tab>
			    </p:tabView>
			   </h:form>
			</p:layoutUnit>
		</p:layout>
    </h:body>
</html>
